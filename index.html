<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <title>Newsletter-signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
  </head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/img1.avif" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" class="form-control top" name="firstInput"  placeholder="First Name">
      <label for="firstInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name="secondInput"  placeholder="Second Name">
      <label for="secondInput">Second name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control bottom" name="emailInput"  placeholder="Second Name">
        <label for="emailInput">E-Mail</label>
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; The News Monkey</p>
  </form>
</main>
</body>
</html>
